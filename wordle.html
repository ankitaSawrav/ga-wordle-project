<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script defer src="wordle.js"></script> -->
    <script defer src="wordlewords.js"></script>
    <script defer src="keyboard.js"></script>

    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <header>
        <h1> W<font-family:verdana>ordle </h1>
        <h3>By Ankita</h3>
    </header>
    <div class="modal-container" id="modal">
        <h2 id="message"></h2>

    </div>
        
    <section class="board" id="board">
        <div id="row-1" class ="row">
            <div class="boxes" id="0"></div>
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
        </div>
        <div id="row-2" class ="row">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
        <div id="row-3" class ="row" >
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
        <div id="row-4" class ="row" >
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
        <div id="row-5" class ="row" >
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
    </section>
    <section class="keyboard" id="keyboard">
            <div class="row" id="Keyrow-1">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="row" id="Keyrow-1">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>     
            </div>
            <div class="row" id="Keyrow-1">
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button> 
            </div>
            <div class="row" id="Keyrow-2">
                <button class="key enter" data-key="Enter">Enter</button>
                <button class="key delete" data-key="del">Delete</button>
            </div>
    </section>  
</body>
</html>
